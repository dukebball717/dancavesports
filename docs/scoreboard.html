<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DanCave Live Sports Scores</title>
<style>
  body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #header {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #222;
    font-size: 3em;
    padding: 20px 0;
  }
  #header .logo {
    font-weight: bold;
    margin-right: 30px;
    color: #FFD700;
  }

  #scoreboard {
    display: flex;
    flex-direction: column;
    animation: scroll 30s linear infinite;
    height: calc(100vh - 80px);
  }

  .game {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 50px;
    font-size: 3em;
    border-bottom: 2px solid #444;
  }

  .game span img {
    vertical-align: middle;
    margin-right: 10px;
    height: 50px;
  }

  .league {
    font-size: 2em;
    text-align: center;
    margin: 10px 0;
  }

  .live {
    color: #FF0000;
    font-weight: bold;
    animation: blink 1s infinite;
    margin-left: 10px;
    font-size: 1em;
  }

  .NFL { background: #002244; color: #fff; }
  .MLB { background: #C8102E; color: #fff; }
  .CFB { background: #4B9F4B; color: #fff; }
